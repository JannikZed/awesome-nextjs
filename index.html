<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Awesome Next.js</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <!-- HTML Meta Tags -->
    <title>Awesome Next.js</title>
    <meta
      name="description"
      content="A curated list of awesome Nextjs-based libraries that help build small and large-scale applications with next.js."
    />

    <!-- Google / Search Engine Tags -->
    <meta itemprop="name" content="Awesome Next.js" />
    <meta
      itemprop="description"
      content="A curated list of awesome Nextjs-based libraries that help build small and large-scale applications with next.js."
    />
    <meta
      itemprop="image"
      content="https://cdn.jsdelivr.net/gh/officialrajdeepsingh/awesome-nextjs/_media/logo.jpg"
    />

    <!-- Facebook Meta Tags -->
    <meta
      property="og:url"
      content="https://officialrajdeepsingh.github.io/awesome-nextjs"
    />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Awesome Next.js" />
    <meta
      property="og:description"
      content="A curated list of awesome Nextjs-based libraries that help build small and large-scale applications with next.js."
    />
    <meta
      property="og:image"
      content="https://cdn.jsdelivr.net/gh/officialrajdeepsingh/awesome-nextjs/_media/logo.jpg"
    />

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Awesome Next.js" />
    <meta
      name="twitter:description"
      content="A curated list of awesome Nextjs-based libraries that help build small and large-scale applications with next.js."
    />
    <meta
      name="twitter:image"
      content="https://cdn.jsdelivr.net/gh/officialrajdeepsingh/awesome-nextjs/_media/logo.jpg"
    />
    <link
      rel="icon"
      href="https://cdn.jsdelivr.net/gh/officialrajdeepsingh/awesome-nextjs/_media/favicon.ico"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/docsify/lib/themes/dark.css"
    />
  </head>
  <body>
    <div id="app">Looding...</div>

    <script>
      window.$docsify = {
        routerMode: "history",
        search: "auto",
        search: ["/"],
        name: "Awesome Nextjs",
        repo: "officialrajdeepsingh/awesome-nextjs",
        sidebarDisplayLevel: 1,
        plugins: [
          function editButton(hook, vm) {
            // The date template pattern
            $docsify.formatUpdated = "{YYYY}/{MM}/{DD} {HH}:{mm}";
            hook.beforeEach(function (html) {
              
              var url = "https://github.com/officialrajdeepsingh/awesome-nextjs/blob/main" + vm.route.file;
              
              let tempFile= url.replace("awesome-nextjs/README.md", "README.md")
                  ? url.replace("awesome-nextjs/README.md", "README.md")
                  : url

              var editHtml = "[üìù EDIT DOCUMENT](" + tempFile + ")\n";

              return editHtml + html + "\n----\n" + "Last modified " + editHtml;
            
            });
          },
        ],
      };
    </script>

    <!-- Docsify v4 -->
    <script src="https://cdn.jsdelivr.net/npm/docsify@4"></script>
    <script>
      if (typeof navigator.serviceWorker !== "undefined") {
        navigator.serviceWorker.register("/awesome-nextjs/swr.js");
      }
    </script>

    <!-- plugins -->
    <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js"
      type="text/javascript"
    ></script>
  </body>
</html>
