  <style>
    a[href="https://awesome.re"]{
      display: none;
    }
    img[src="https://awesome.re/badge.svg"]{

      --base-background-color: #1e1a1a
    }

<body>

  <div id="app"> Looding ... </div>

  <script>
    window.$docsify = {
      routerMode: "history",
      name: "Awesome Next.js",
      auto2top: true,
      hideSidebar: true,
      loadNavbar: true,
      relativePath: true,
      plugins: [
        function pageFooter(hook, vm) {
          var footer = [
            '<footer style="margin-top: 60px;">',
            '<span style="padding: 0px 5px;"> Maintain By <a target="_blank" href="https://twitter.com/Official_R_deep"> Rajdeep Singh </a> and built with docsify. </span>',
            '</footer>',
          ].join('');
          hook.afterEach(function (html) {
            return html + footer;
          });
        }
      ],
    };
  </script>

  <!-- Docsify v4 -->

  <!-- Required -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
